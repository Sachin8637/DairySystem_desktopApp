    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">

    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body">
                                
                                    <a class="text-center" > <h4>Create New Password</h4></a>
        
                                    <div class="form-validation">
                                        

                                            <div class="media align-items-center mb-4">
                                                <img class="mr-3" src="images/user-icons.png" width="80" height="80" alt="">
                                                <div class="media-body">
                                                    <h3 class="mb-0"></h3>
                                                </div>
                                            </div>
                                        <form id="password-edit" class="form-valide">    
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="email">Email Id <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control input-rounded" id="val-email" name="email" placeholder="Your valid email..">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="client_id">Client Id <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <input type="text" class="form-control input-rounded" id="val-client_id" name="client_id" placeholder="Your Client Id..">
                                                </div>
                                            </div>
                                            
                                            <!-- <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="password">New Password <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <input type="password" class="form-control input-rounded" id="val-password" name="password" placeholder="..">
                                                </div>
                                            </div> -->

                                             <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="password">New Password <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <input type="password" class="form-control input-rounded" id="password" name="password" placeholder="Choose a safe one..">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-lg-4 col-form-label" for="val-confirm-password">Confirm New Password <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-6">
                                                    <input type="password" class="form-control input-rounded" id="confirm-password" name="confirm-password" placeholder="..and confirm it!">
                                                </div>
                                            </div> 
                                            
                                            
                                            
                                            
                                            <!-- <div class="form-group row">
                                                <label class="col-lg-4 col-form-label"><a href="#">Terms &amp; Conditions</a>  <span class="text-danger">*</span>
                                                </label>
                                                <div class="col-lg-8">

                                            <div class="form-group row">
                                                <div class="col-lg-8 ml-auto">
                                                    <button type="submit" class="btn btn-primary">Save</button>

                                            </div>
