            <div class="container-fluid">

                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add Account</h4>
            <form id ="add-vendor-form" class="form-group row g-3">
                
                <!-- <div class="col-md-2">
                    <label for="vendorCode" class="form-label">Vendor Code<span class="text-danger">*</span></label>
                    <input  type="text" class="form-control input-rounded" placeholder="" id="vendorCode">
                </div> -->
                <div class="form-group col-md-2">
                    <label for="vendorName" class="form-label">Vendor Name<span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control input-rounded" placeholder="" autofocus id="vendorName" required onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
                </div>
                <div class="form-group col-md-2">
                    <label for="fatherName"  class="form-label">Father's Name<span class="text-danger">*</span></label>
                    <input type="text" name="father_name" class="form-control input-rounded" placeholder="" id="fatherName" required onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
                </div>
                
                <div class="form-group col-md-2">
                    <label for="vendorAddress" class="form-label">Address<span class="text-danger">*</span></label>
                    <input type="text" name="address" class="form-control input-rounded" placeholder="" id="vendorAddress" required>
                </div>
               
                <div class="form-group col-md-2">
                    <label for="vendorPhoneNumber" class="form-label">Phone No.</label>
                    <input type="number" name="phone" class="form-control input-rounded" placeholder="" id="vendorPhoneNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10">
                </div>
                <!-- <div class="col-md-2">
                    <label for="vendorMobileNumber" class="form-label">Mobile No.<span class="text-danger">*</span></label>
                    <input type="number" class="form-control input-rounded" placeholder="" id="vendorMobileNumber">
                </div> -->
                <div class="form-group col-md-2">
                    <label for="vendorEmail" class="form-label">Email Id<span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control input-rounded" placeholder="" id="vendorEmail" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="vendorGst" class="form-label">GSTIN No.</label>
                    <input type="text" name='gst_no' style="text-transform:uppercase" class="form-control input-rounded" placeholder="" id="vendorGst" maxlength="15">
                </div>
                <div class="form-group col-md-2">
                    <label for="vendorPanNumber" class="form-label">PAN No.</label>
                    <input type="text" name="pan_number" style="text-transform:uppercase"  class="form-control input-rounded" placeholder="" id="vendorPanNumber" maxlength="10">
                </div>
                <div class="form-group col-md-2">
                    <label for="vendorAadharNumber" class="form-label">Aadhar no.</label>
                    <input type="number" name="aadhar_number" class="form-control input-rounded" placeholder="" id="vendorAadharNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="12">
                </div>
                <div class="form-group col-md-2">
                    <label for="vendorBankName" class="form-label">Bank Name</label>
                    <input type="text"  name="bank_name" style="text-transform:uppercase" class="form-control input-rounded" placeholder="" id="vendorBankName" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' >
                </div>
                <div class="form-group col-md-2">
                    <label for="vendorBankBranch" class="form-label">Branch Name</label>
                    <input type="text" name="bank_branch" class="form-control input-rounded" placeholder="" id="vendorBankBranch" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
                </div>
                <div class="form-group col-md-2">
                    <label for="vendorBankAccountNumber" class="form-label">Account No.</label>
                    <input type="number" name="account_number" class="form-control input-rounded" placeholder="" id="vendorBankAccountNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="15">
                </div>
                <div class="form-group col-md-2">
                    <label for="vendorBankIfsc" class="form-label">IFSC Code</label>
                    <input type="text" name="bank_ifsc" class="form-control input-rounded" placeholder="" id="vendorBankIfsc">
                </div>
                
                <div class="form-group col-lg-12">
                  <button type="submit" class="btn btn-primary submit" style="float: right;">ADD</button>
                </div>
              </form>
